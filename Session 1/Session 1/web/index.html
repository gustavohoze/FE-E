<!DOCTYPE html>
<!--DOCTYPE HTML berfungsi untuk meemberi tahu browser bahasa apa yang akan digunakan, di case ini berarti kita pakai bahasa HTML  -->
<html lang="en">
  <!-- HTML LANG EN berarti bahwa bahasa yang kita gunakan untuk penulsian code adalah bahasa english, misal body, head,link, dll -->
  <head>
    <!--  HEAD merupakan bagian pertama dari HTML. Bagian head bisa ditulisi code/syntax tetapi tidak disarankan dikarenakan fungsi utama head 
  adalah untuk melampirka hal-hal eksternal yang dibutuhkan seperti link dan script.-->
    <meta charset="UTF-8" />
    <!-- charset UTF-8 berfunsgi supaya HTML bisa mendeteksi lebih banyak symbol/kata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport berhubungan dengan responsivitas suatu website, responsivitas adalah tampilan web yang berbeda ketika kita memakai laptop atau handphone -->
    <title>Sesi 1</title>
    <!-- Nama website kalian -->
    <link rel="stylesheet" href="style.css" />
    <!-- link digunakan untuk menghubungkan dua atau lebih jenis file, biasa digunakan untuk menghubungkan css external, bootstrap, script dan lainnya -->
  </head>

  <!-- Element terdiri dari opening tag, closing tag, dan content
  Opening tag adalah tag yang membuka suatu element, contoh: <head>
  Content adalah isi didalam element, misal Makanan dalam <head>Makanan</head>
  Closing tag adalah tag yang menutup suatu element, contoh </head> -->

  <body>
    <!-- Body merupakan bagian isi dalam HTML, body digunakan untuk menuliskan seluruh code/syntax yang akan digunakan dalam website -->
    <!-- Header -->
    <!-- Header/heading merupakan element HTML yang digunakan untuk dijadikan suatu highlight ketika pertama kali membaca suatu tulisan -->
    <!-- <h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6> -->

    <!-- p merupakan singkatan dari paragraph yang merupakan berfungsi untuk menuliskan konten, 
jika kita belum memiliki gambaran tentang apa yang ingin kita tuliskan, kita dapat menggunakan keyword "Lorem" untuk memberikan tulisan dummy -->

    <!-- a merupakan element pada HTML yang digunakan untuk menyusupkan link pada website kalian, link dapat berupa website, element ataupun section pada web kalian. Selain berupa teks, link juga dapat disisipkan dalam element html lainnya seperti 
      image, list, dll -->
